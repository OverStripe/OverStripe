<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverStripe Image Gallery</title>
    <meta name="description" content="Neon-themed Image Gallery with Lightbox, Download, and Telegram Bot Integration.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OverStripe Neon Gallery</h1>
        <p>Browse, download, and view images in full-screen mode with a neon theme.</p>
    </header>

    <!-- Image Gallery -->
    <div class="gallery" id="gallery">
        <!-- Images will be dynamically added here -->
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="Expanded Image">
        <button id="downloadImage" class="download-btn">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
