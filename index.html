<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Walls</title>
    <meta name="description" content="Lumi Walls - A vibrant image gallery with download and full-screen view.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lumi Walls</h1>
        <p>Experience vibrant images with a glowing touch.</p>
    </header>

    <!-- Image Gallery Section -->
    <div class="gallery" id="gallery">
        <p class="loading-message" id="loadingMessage">Loading images...</p>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" id="lightboxImage" src="" alt="Expanded Image">
        <button id="downloadImage" class="download-btn">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
