<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease-in-out;
        }

        /* Background colors for day-night transitions */
        body.daytime {
            background: linear-gradient(to bottom, #87CEEB, #228B22); /* Sky blue to green */
        }
        body.nighttime {
            background: linear-gradient(to bottom, #1B1B3A, #000); /* Deep blue to black */
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: #228B22; /* Green */
        }

        /* Tree trunk */
        .tree {
            position: absolute;
            bottom: 20%;
            left: 100px;
            width: 40px;
            height: 150px;
            background: #8B4513; /* Brown */
            border-radius: 10px;
            transform-origin: bottom;
            cursor: pointer;
        }

        /* Tree branches and leaves */
        .tree .branches {
            position: absolute;
            top: -20px;
            left: -80px;
            width: 200px;
            height: 120px;
            background: #228B22; /* Green leaves */
            border-radius: 50%;
            transform-origin: center;
        }

        /* Falling leaves */
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #32CD32; /* Leaf green */
            border-radius: 50%;
            animation: fall 5s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
        }

        /* Sun and Moon */
        .sun, .moon {
            position: absolute;
            top: 20%;
            left: 70%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 1s ease-in-out;
        }

        .sun {
            background: yellow;
            box-shadow: 0 0 50px 10px rgba(255, 255, 0, 0.5);
        }

        .moon {
            background: white;
            box-shadow: 0 0 30px 5px rgba(255, 255, 255, 0.5);
            opacity: 0;
        }

        /* Raindrops */
        .raindrop {
            position: absolute;
            width: 5px;
            height: 15px;
            background: #00BFFF;
            animation: rain 2s infinite linear;
            border-radius: 50%;
        }

        @keyframes rain {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(700px); opacity: 0; }
        }
    </style>
</head>
<body class="daytime">
    <!-- Sun and Moon -->
    <div class="sun"></div>
    <div class="moon"></div>

    <!-- Ground -->
    <div class="ground"></div>

    <!-- Tree -->
    <div class="tree">
        <div class="branches"></div>
    </div>

    <!-- Falling Leaves Container -->
    <div id="leaves-container"></div>

    <!-- Weather -->
    <div id="weather"></div>

    <script>
        // GSAP Animations for Tree Swaying and Leaves
        const tree = document.querySelector('.tree');
        const branches = document.querySelector('.branches');

        gsap.to(tree, {
            rotation: -3,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        gsap.to(branches, {
            rotation: -5,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        // Function to Add Falling Leaves
        function addFallingLeaves() {
            const leavesContainer = document.getElementById('leaves-container');
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = `${Math.random() * window.innerWidth}px`;
            leavesContainer.appendChild(leaf);

            setTimeout(() => {
                leavesContainer.removeChild(leaf);
            }, 5000);
        }

        setInterval(addFallingLeaves, 500);

        // Weather Simulation
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=YOUR_API_KEY&units=metric');
                const data = await response.json();
                const weatherCondition = data.weather[0].main.toLowerCase();
                const weatherDiv = document.getElementById('weather');

                if (weatherCondition.includes('rain')) {
                    for (let i = 0; i < 50; i++) {
                        const raindrop = document.createElement('div');
                        raindrop.className = 'raindrop';
                        raindrop.style.left = `${Math.random() * window.innerWidth}px`;
                        weatherDiv.appendChild(raindrop);

                        setTimeout(() => {
                            weatherDiv.removeChild(raindrop);
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
        }

        // Day-Night Transition
        function toggleDayNight() {
            const body = document.body;
            const sun = document.querySelector('.sun');
            const moon = document.querySelector('.moon');

            if (body.classList.contains('daytime')) {
                body.classList.remove('daytime');
                body.classList.add('nighttime');
                sun.style.opacity = 0;
                moon.style.opacity = 1;
            } else {
                body.classList.remove('nighttime');
                body.classList.add('daytime');
                sun.style.opacity = 1;
                moon.style.opacity = 0;
            }
        }

        // Click on Tree to Shake and Drop Fruits
        tree.addEventListener('click', () => {
            gsap.to(tree, { rotation: -15, duration: 0.2, yoyo: true, repeat: 1 });
            gsap.to(branches, { rotation: -10, duration: 0.2, yoyo: true, repeat: 1 });
        });

        // Set Initial Weather and Day-Night Transition
        fetchWeather();
        setInterval(toggleDayNight, 15000); // Automatically switch every 15 seconds
    </script>
</body>
</html>
