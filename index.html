<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nature Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Glowing Tree -->
    <div class="tree">
        <div class="branches"></div>
        <div class="glow"></div>
    </div>

    <!-- Flying Butterflies -->
    <div id="butterfly-container"></div>

    <!-- Flying Birds -->
    <div id="bird-container"></div>

    <!-- Moving Ants -->
    <div id="ant-container">
        <div class="ant"></div>
        <div class="ant"></div>
        <div class="ant"></div>
    </div>

    <!-- Ground -->
    <div class="ground"></div>

    <!-- Title -->
    <div class="title">
        <h1>Neon Nature</h1>
        <p>Experience the beauty of glowing nature.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
