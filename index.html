<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverStripe - Instagram Video & Caption Downloader</title>
    <meta name="description" content="Download Instagram videos, photos, and captions with OverStripe's fast and free Instagram downloader tool.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>OverStripe</h1>
        <p>Instagram Video & Caption Downloader</p>
    </header>

    <main>
        <section class="download-section">
            <h2>Download Instagram Videos and Captions</h2>
            <p>Paste the Instagram post or reel URL below to get started.</p>
            <div class="input-container">
                <input type="text" id="instagramUrl" placeholder="Enter Instagram post URL" />
                <button onclick="fetchInstagramData()">Download</button>
            </div>
            <div class="loader" id="loader" style="display: none;"></div>

            <!-- Results Display -->
            <div class="content-container" id="contentContainer" style="display: none;">
                <h3>Caption:</h3>
                <p id="captionText"></p>
                <button onclick="copyCaption()">Copy Caption</button>

                <h3>Media:</h3>
                <img id="mediaImage" src="" alt="Instagram Media" style="display: none;">
                <video id="mediaVideo" controls style="display: none;"></video>
                <div class="download-buttons">
                    <button onclick="downloadMedia()" id="downloadButton" style="display: none;">Download Media</button>
                    <button onclick="copyMediaLink()" id="copyLinkButton" style="display: none;">Copy Media Link</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OverStripe | Instagram Downloader</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
