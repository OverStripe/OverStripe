<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait YouTube Video Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            allow="autoplay; encrypted-media"
            allowfullscreen

    </div>
</body>
</html>
